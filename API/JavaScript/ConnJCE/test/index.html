    <section>
        <h4>CONSULTA PERSONA POR SU CEDULA</h4>
        <div>
            <label>Cedula:</label>
            <input id="cedula" type="number" placeholder="Digite su cedula">
            <button onclick="buscarPersonaCedula()">Buscar</button>
        </div>
        <div>
            <label>Nombre: </label>
            <span id="nombrecompleto"></span>
        </div>
    </section>

    <script>
        function buscarPersonaCedula(){
            var cedula = document.getElementById("cedula").value;

            getPersonaCedula(cedula, function(persona) {
                if(persona != null){
                    document.getElementById("nombrecompleto").textContent = persona.Nombre + " " + persona.Apellidos;
                } else {
                    document.getElementById("nombrecompleto").textContent = "CÃ©dula no encontrada";
                }
            });      
        }

    </script>
